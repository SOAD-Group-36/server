{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="uk-card uk-card-body uk-width-1-2@m">
    <h1 class="uk-heading-large">API Keys</h1>

    <table class="uk-table">
        <caption>Generated API Keys</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>API Key</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for api_key in api_keys %}
            <tr>
                <td>{{ api_key.name }}</td>
                <td>{{ api_key.key }}</td>
                <td><a href="{% url 'delete_api' api_key.key %}" uk-icon="trash"></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST" action="{% url 'api_keys' %}">
        {% csrf_token %}
        <div class="uk-margin">
            <input class="uk-input" name="name" type="text" placeholder="Name">
        </div>

        <p class="uk-margin">
            <button class="uk-button uk-button-primary" type="submit">Generate New API Key</button>
        </p>
    </form>
</div>
{% endblock %}
