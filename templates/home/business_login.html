{% extends 'base.html' %}
{% load static %}
{% block title %}Login - Local Marketplace {% endblock %}
{% block body %}
  <div class="uk-card uk-card-default uk-card-body uk-width-1-4@m uk-align-center">

    <form method="post" class="uk-form-horizontal uk-margin-large uk-text-center">
      {% csrf_token %}
      <legend class="uk-legend">Seller Login</legend>

      <div class="uk-margin">
        <input class="uk-input" name="email" type="text" placeholder="Email">
      </div>
      <div class="uk-margin">
        <input class="uk-input" name="password" type="password" placeholder="Password">
      </div>

      <p class="uk-margin">
        <button class="uk-button uk-button-primary" type="submit">Log Me In</button>
      </p>
      <p class="uk-margin">
        <a href="{% url 'seller_register' %}"> Create A New Account</a>
      </p>

    </form>
  </div>
{% endblock %}
